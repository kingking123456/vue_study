<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(200px)
        }
        .v-leave-to{
            transform: translateY(200px)
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 3s ease
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="动效" @click="flag=!flag">
        <transition>
            <h1 v-if="flag">这是一个动效</h1>
        </transition>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {

            }
        })
    </script>
</body>

</html>
