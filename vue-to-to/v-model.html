<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <input type="text" v-model="msg">
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"今天晚上在下雨"
            }
        })
    </script>
</body>
</html>
