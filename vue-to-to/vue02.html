<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{"李"+name}}</p>
        <p>{{age+1}}</p>
        <p>{{name.split("").reverse().join("")}}</p>
        <p v-text="name"></p>
        <h2 v-html="name"></h2>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                name:"可爱",
                age:20
            }
        })
    </script>
</body>
</html>
