<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <com :parentmsg="msg"></com>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "这是父组件中的值"
            },
            components: {
                com: {

                    data() {
                        return {
                            title: "操蛋",
                            content: "加油",
                            msgs: this.parentmsg
                        }
                    },
                    template: "<h1 @click='tableAdd'>这是子组件中的值----------{{msgs}}</h1>",
                    props: ["parentmsg"],
                    methods: {
                        tableAdd() {
                            this.msgs = "父组件中的值被修改了"
                        }
                    },

                }
            }



        })
    </script>
</body>

</html>
